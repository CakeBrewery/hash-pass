<!doctype html>
<html>
<head>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="bootstrap-4.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="popup.js"></script>


    <style>
        .cog:hover {
            animation: spin 3s linear infinite;
        }

        @keyframes spin { 100% { transform:rotate(360deg); } }
    </style>
</head>

<body style="width: 20em;">

    <div class="container">
        <div style="text-align: center; padding-left: 3em; padding-right: 3em;">
            <!-- Insert logo here -->
            <h1>Hash Pass</h1>
        </div>

        <form>
            <!-- Required fields -->
            <div class="form-group" >
                <input name="password" id="password" type="password" placeholder="Master Password" class="form-control check-empty" autofocus/>
            </div>

            <div class="form-group">
                <input name="domain" id="domain" placeholder="Domain" class="form-control check-empty"/>
            </div>

            <!-- Options -->
            <div class="collapse" id="options">
                <div class="form-group">
                    <div class="checkbox">
                        <input type="checkbox" id="symbols" class="stored-setting" />
                        <label for="symbols">Add symbols</label>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Length</span>
                    </div>
                    <input type="text" min="9" id="length" value="10" class="form-control stored-setting"/>
                </div>

                <hr/>
            </div>


            <!-- "Generate" button -->
            <div class="row form-group">
                <div class="col no-">
                    <div id="generate-btn" class="btn btn-primary">
                        <i class="fa fa-key"></i> Generate
                    </div>
                </div>
                <div class="col">
                    <div class="text-right">
                        <div class="btn" data-toggle="collapse" href="#options" role="button" aria-expanded="false">
                            <i class="fa fa-cog fa-lg text-muted cog"></i>

                        </div>
                    </div>
                </div>
            </div>


            <!-- Result -->
            <div id="generated-container" class="text-center" style="display: none;">
                <hr/>
                <div class="input-group mb-3">
                    <input type="text" name="generated" id="generated" class="form-control" readonly/>
                    <div class="input-group-append">
                        <div id="copy" class="btn btn-light"><i class="fa fa-clipboard"></i> Copy</div>
                    </div>
                </div>
            </div>

        </form>

    </div>

</body>
</html>
